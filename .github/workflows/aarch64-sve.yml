name: CMake

on:
  push:
    branches: [ "separated" ]
  pull_request:
    branches: [ "separated" ]

jobs:
  build_job:
    # The host should always be linux
    runs-on: ubuntu-latest
    name: Build on AArch64 With SVE2
    steps:
      - uses: actions/checkout@v3
      - uses: uraimo/run-on-arch-action@v2
        name: Build artifact
        id: build
        with:
          arch: aarch64
          distro: ubuntu-latest

      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=RelWithDebInfo -DAHASH_CXX_ENABLE_TESTS=ON -DCMAKE_CXX_FLAGS="-march=armv9-a+aes+sve2-aes"

      - name: Build
        # Build your program with the given configuration
        run: cmake --build ${{github.workspace}}/build --config RelWithDebInfo

      - name: Test
        working-directory: ${{github.workspace}}/build
        # Execute tests defined by the CMake configuration.
        # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
        run: ctest -C RelWithDebInfo

