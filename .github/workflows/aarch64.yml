name: CMake

on:
  push:
    branches: [ "separated" ]
  pull_request:
    branches: [ "separated" ]

jobs:
  build_job:
    # The host should always be linux
    runs-on: ubuntu-latest
    name: Build on ${{ matrix.distro }} ${{ matrix.identifier }}

    # Run steps on a matrix of 4 arch/distro combinations
    strategy:
      matrix:
        include:
          - arch: aarch64
            distro: ubuntu_latest
            cmake_flags:
            identifier: Generic

          - arch: aarch64
            distro: ubuntu_latest
            cmake_flags: -DCMAKE_CXX_FLAGS="-march=armv8-a+aes"
            identifier: ASIMD

          - arch: aarch64
            distro: ubuntu_latest
            cmake_flags: -DCMAKE_CXX_FLAGS="-march=armv9-a+aes+sve2-aes"
            identifier: SVE2

    steps:
      - uses: actions/checkout@v3
      - uses: uraimo/run-on-arch-action@v2
        name: Build artifact
        id: build
        with:
          arch: ${{ matrix.arch }}
          distro: ${{ matrix.distro }}
          githubToken: ${{ github.token }}
          install: |
            apt-get update -q -y
            apt-get install -q -y cmake g++ build-essential
          run: |
            mkdir build 
            cd build
            cmake .. -DCMAKE_BUILD_TYPE=RelWithDebInfo ${{ matrix.cmake_flags }}
            cmake --build .
            ctest



